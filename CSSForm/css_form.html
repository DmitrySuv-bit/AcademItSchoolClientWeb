<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container heading">
    <h1>Отправить заявку</h1>
</div>
<div class="container">
    <form action="" method="post">
        <div>
            <label>
                <p>Ваше имя</p>
                <input type="text" name="name" placeholder="Ваше имя *" required>
            </label>
        </div>
        <div>
            <label>
                <p>Ваш номер телефона</p>
                <input type="tel" name="tel" placeholder="Ваш номер телефона *" required>
            </label>
        </div>
        <div>
            <label>
                <p>Ваш email или VK</p>
                <input type="text" name="email" placeholder="Ваш email или VK *" required>
            </label>
        </div>
        <div>
            <label>
                <p>Комментарий</p>
                <textarea name="comment" placeholder="Комментарий (не обязательно)"></textarea>
            </label>
        </div>
        <div>Заполните и отправте форму, и мы перезвоним Вам по указаному номеру</div>
        <div class="align-right">
            <input type="submit" value="Отправить заявку">
        </div>
    </form>
</div>
</body>
</html>
