<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container heading">
    <h1>Отправить заявку</h1>
</div>
<div class="container">
    <form action="" method="post">
        <div class="secondary_container">
            <label>
                <div class="field_name">Ваше имя</div>
                <input class="input_field" type="text" name="name" placeholder="Ваше имя *" required>
            </label>
        </div>
        <div class="secondary_container">
            <label>
                <div class="field_name">Ваш номер телефона</div>
                <input class="input_field" type="tel" name="tel" placeholder="Ваш номер телефона *" required>
            </label>
        </div>
        <div class="secondary_container">
            <label>
                <div class="field_name">Ваш email или VK</div>
                <input class="input_field" type="text" name="email" placeholder="Ваш email или VK *" required>
            </label>
        </div>
        <div class="secondary_container">
            <label>
                <div class="field_name">Комментарий</div>
                <textarea class="textarea" name="comment" placeholder="Комментарий (не обязательно)"></textarea>
            </label>
        </div>
        <div class="secondary_container">Заполните и отправьте форму, и мы перезвоним Вам по указаному номеру</div>
        <div class="align-right secondary_container">
            <input class="submit" type="submit" value="Отправить заявку">
        </div>
    </form>
</div>
</body>
</html>
