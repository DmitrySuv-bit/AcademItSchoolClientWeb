<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <h1>Temperature converter</h1>
    </div>
    <div class="secondary_container">
        <label>
            <span class="field_description">Enter the temperature in Celsius:</span>
            <input class="entry_field" type="number" name="input_temperature">
        </label>
    </div>
    <div class="under_container align-center">
        <input class="button convert_button" type="button" name="convert_button" value="Convert">
        <input class="button reset_button" type="button" name="reset_button" value="Reset">
    </div>
    <div class="secondary_container emphasize">
        <label>
            <span class="field_description">Temperature in Kelvin:</span>
            <span class="in_kelvin"></span>
        </label>
    </div>
    <div class="secondary_container emphasize">
        <label>
            <span class="field_description">Temperature in Fahrenheit:</span>
            <span class="in_fahrenheit"></span>
        </label>
    </div>
</div>
<script src="convert.js"></script>
</body>
</html>
