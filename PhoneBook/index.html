<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="emphasize container pb-2 ">
    <h1 class="text-center">Phone Book</h1>
    <div class="row">
        <div class="col-5">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="inputName">Ваше Имя:</label>
                    <input type="text" class="form-control" id="inputName" required>
                    <div class="invalid-feedback">
                        Поле Имя не заполнено!!!
                    </div>
                    <div class="valid-feedback">
                        Хорошо
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSurname">Ваша Фамилия:</label>
                    <input type="text" class="form-control" id="inputSurname" required>
                    <div class="invalid-feedback">
                        Поле Фамилия не заполнено!!!
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone">Ваш Номер телефона:</label>
                    <input type="tel" class="form-control" id="inputPhone" required>
                    <div class="invalid-feedback">
                        Поле Номер телефона не заполнено!!!
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary" id="add_button">Добавить</button>
                <button type="button" class="btn btn-outline-danger" id="clear_button">Очистить</button>
                <div class="phone_matching_error mt-2 mb-0 alert alert-danger">
                    Контакт с таким номером уже добавлен.
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container mt-4">
    <table class="table table-bordered table-hover ">
        <thead>
        <tr>
            <th class="text-center">№</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/bootstrap-confirmation2/dist/bootstrap-confirmation.js"></script>
<script src="PhoneBook.js"></script>
</body>
</html>
