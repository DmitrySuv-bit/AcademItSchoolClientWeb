<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="emphasize container pb-2">
    <h1 class="text-center">Phone Book</h1>
    <div class="row">
        <div class="col-md-5">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="input_name">* Имя контакта:</label>
                    <input type="text" class="form-control" id="input_name" required>
                    <div class="invalid-feedback">
                        Поле Имя не заполнено!
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_surname">* Фамилия контакта:</label>
                    <input type="text" class="form-control" id="input_surname" required>
                    <div class="invalid-feedback">
                        Поле Фамилия не заполнено!
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_phone">* Номер телефона контакта:</label>
                    <input type="number" class="form-control raz" id="input_phone" required>
                    <div class="invalid-feedback">
                        Поле Номер телефона не заполнено!
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary" id="add_button">Добавить</button>
                <button type="button" class="btn btn-outline-danger" id="clear_button">Очистить</button>
                <div class="phone_matching_error mt-2 mb-0 alert alert-danger">
                    Контакт с номером телефона <span id="repeatable_phone"></span> уже добавлен!
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="text-nowrap">
                <th class="text-center">№</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Номер телефона</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/bootstrap-confirmation2/dist/bootstrap-confirmation.js"></script>
<script src="PhoneBook.js"></script>
</body>
</html>
